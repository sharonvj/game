<div class="game-container disabled">
  <div *ngIf="isWon || isFail" class="alert" role="alert" [ngClass]="isWon?'alert-success':(isFail?'alert-danger':'')">
    {{isWon?'You Won..':(isFail?'You Lost..':'')}}
  </div>
   <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
         <div class="col-md-3 col-sm-3 col-lg-3 col-xs-3 no-padding" *ngFor="let col of boxes">
            	<div class="col-md-12 col-sm-12 box" *ngFor="let row of col"  [ngStyle]="{'background-color': row.color}" (click)="userTurn(row)" [ngClass]="row.isSelected?'focused':''">
             </div>
         </div>
      </div>
   </div>
   <div class="row">
   	<div class="col-md-12 col-sm-12 col-xs-12 btn-start">
   	<button class="btn btn-success pull-right " (click)="startGame()">Start</button>
   </div>
   </div>
</div>
